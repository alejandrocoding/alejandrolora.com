<h1 i18n class="page-title text-accent">Courses & Books</h1>

<div class="container" fxLayout="row" fxLayoutWrap>

  <div fxFlex="100" class="title-separator">
    <h4>Courses</h4>
    <mat-divider></mat-divider>
  </div>
  <div class="item" fxFlex.gt-md="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let course of courses | sortByNumber">
    <mat-card class="card" (mouseover)="addHoverClass($event)" (mouseout)="removeHoverClass($event)">
      <mat-card-header>
        <div class="header-image" [style.background-image]="satinazeImage(course.icon)" mat-card-avatar></div>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.subtitle }}</mat-card-subtitle>
        <span class="role bg-accent text-accent-contrast">{{ course.role }}</span>
      </mat-card-header>
      <div class="card-image" [style.background-image]="satinazeImage(course.image)" mat-card-image></div>
      <mat-card-content>
        <p>
          {{ course.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="accent" target="_blank" href="{{course.link}}">See course</a>
        <a mat-button target="_blank" href="{{course.codeLink}}">See repo</a>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="100" class="title-separator">
    <h4>Books</h4>
    <mat-divider></mat-divider>
  </div>
  <div class="item" fxFlex.gt-md="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let book of books | sortByNumber">
    <mat-card class="card" (mouseover)="addHoverClass($event)" (mouseout)="removeHoverClass($event)">
      <mat-card-header>
        <div class="header-image" [style.background-image]="satinazeImage(book.icon)" mat-card-avatar></div>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <div class="card-image" [style.background-image]="satinazeImage(book.image)" mat-card-image></div>
      <mat-card-content>
        <p>
          {{ book.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="accent" target="_blank" href="{{book.link}}">Buy book</a>
        <a mat-button target="_blank" href="{{book.codeLink}}">See repo</a>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
