<h1 i18n class="page-title text-accent">My Apps</h1>

<div class="container" fxLayout="row" fxLayoutWrap>

  <div fxFlex="100" class="title-separator">
    <h4>Angular Apps</h4>
    <mat-divider></mat-divider>
  </div>
  <div class="item" fxFlex.gt-md="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let app of apps | filterByCategory:angularCategory | sortByNumber">
    <mat-card class="card">
      <mat-card-header>
        <div class="header-image" [style.background-image]="satinazeImage(app.icon)" mat-card-avatar></div>
        <mat-card-title>{{ app.title }}</mat-card-title>
        <mat-card-subtitle>{{ app.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <div class="card-image" [style.background-image]="satinazeImage(app.image)" mat-card-image></div>
      <mat-card-content>
        <p>
          {{ app.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button target="_blank" href="{{app.link}}">See app</a>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="100" class="title-separator">
    <h4>Android-Kotlin Apps</h4>
    <mat-divider></mat-divider>
  </div>
  <div class="item" fxFlex.gt-md="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let app of apps | filterByCategory:kotlinCategory | sortByNumber">

        <div class="header-image" [style.background-image]="satinazeImage(app.icon)" mat-card-avatar></div>

      <div class="card-image" [style.background-image]="satinazeImage(app.image)" mat-card-image></div>
      <mat-card-content>
        <p>
          {{ app.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button target="_blank" href="{{app.link}}">See app</a>
      </mat-card-actions>
    </mat-card>
  </div>


  <div fxFlex="100" class="title-separator">
    <h4>Android-Java Apps</h4>
    <mat-divider></mat-divider>
  </div>

</div>
